<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malware Attack List</title>
</head>
<body>
    <h1>List of Malware Attacks</h1>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Malware Name" required>
        <select name="attack_type">
            <option value="Virus">Virus</option>
            <option value="Worm">Worm</option>
            <option value="Trojan">Trojan</option>
            <option value="Ransomware">Ransomware</option>
            <option value="Spyware">Spyware</option>
        </select>
        <select name="severity">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Critical">Critical</option>
        </select>
        <button type="submit">Add</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Severity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for malware in malware_attacks %}
            <tr>
                <td>{{ malware.id }}</td>
                <td>{{ malware.name }}</td>
                <td>{{ malware.attack_type }}</td>
                <td>{{ malware.severity }}</td>
                <td>
                    <a href="/edit/{{ malware.id }}">Edit</a>
                    <a href="/delete/{{ malware.id }}" onclick="return confirm('Are you sure you want to delete this malware?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
